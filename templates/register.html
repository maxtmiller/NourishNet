{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div style="background: url('../assets/img/background.png') no-repeat center center fixed; background-size: cover; min-height: 100vh; padding: 20px;">
    <div style="margin-bottom: 40px;"></div>
    <div id="regBorder">
        <br>
        <h1>Sign Up</h1>
        <br>
        <form action="/register" method="post" id="registrationForm">
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="email" name="email" placeholder="Set Primary Email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="name" name="name" placeholder="Business Name" type="text" required autofocus>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="reg_id" name="reg_id" placeholder="Business Registration Number" type="number" required min="1">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="tax_id" name="tax_id" placeholder="Tax Identification Number" type="number" required min="1">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="address" name="address" placeholder="Address Line 1" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="city" name="city" placeholder="City" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="postal-code" name="postal-code" placeholder="Postal Code" type="text" required pattern = "^[A-Za-z0-9]{6}$" title="Postal Code should be 6 digits">
            </div>
            <div class="mb-3">
                <select class="form-control mx-auto w-fit" id="type" name="type" required>
                    <option value="" disabled selected>Type of Organization</option>
                    <option value="provider">Restaurant (Provider)</option>
                    <option value="receiver">Food bank (Receiver)</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-control mx-auto w-fit" id="food-safety" name="food-safety" required>
                    <option value="" disabled selected>Do you have a food safety certification?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="email_domain" name="email_domain" placeholder="Set Email domain (ex. google.com) (Optional)" type="email">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-fit" id="username" name="username" placeholder="Set Admin Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="password" name="password" placeholder="Set Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-fit" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>
            {% if error %}
                <a id="badEvent">{{error}}</a>
            {% endif %}
            <button class="btn btn-primary loginButton msgSpace" type="submit">Register</button>
            <div class="loginSep mx-auto">
                <hr id="line">
                <div class="orDiv">
                    <a class="or buttonDisabled">OR</a>
                </div>
                <hr id ="line">
            </div>
            <p>Already have an account? <a class="signButton" href="/login">Log In</a></p>
        </form>
        <br>
    </div>
    <script>
        password.addEventListener('input', function () {
            showConfirmation()
        });

        function showConfirmation() {
            var confirmation = document.getElementById('confirmation');

            confirmation.style.display = "block";
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password');
            var confirmation = document.getElementById('confirmation');
            // Password confirmation validation
            if (password.value !== confirmation.value) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
{% endblock %}
